# For fixing _FORTIFY_SOURCE
# For untrusted data packages, practical security-critical (for passwords)
# You must use with -O1 or -O2 with Clang to maintain ~99% integrity of _FORTIFY_SOURCE.
# No direct equivalent to -fno-tree-dce except for -O0 or -Og
CFLAGS="${CFLAGS} -fno-strict-aliasing -fno-unroll-loops -fno-vectorize -fno-slp-vectorize -fno-optimize-sibling-calls"
CXXFLAGS="${CFLAGS} -fno-strict-aliasing -fno-unroll-loops -fno-vectorize -fno-slp-vectorize -fno-optimize-sibling-calls"
