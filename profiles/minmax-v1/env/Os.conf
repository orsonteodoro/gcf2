# Os does O2 (inlining, very-cheap vectorization (SIMD), but not autopar (multicore)) without padding
# For autopar see multicoreloops.conf

# To see inlining add (-fopt-info-inline)

# Estimated build time penalty:  ~25% reduction relative to -O3
# Estimated performance penalty:  ~1% or less relative to -O3 in some cases

OPT_LEVEL="-Os"
